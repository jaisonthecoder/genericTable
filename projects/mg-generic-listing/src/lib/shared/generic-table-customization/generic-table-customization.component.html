
<div class="customiseTableComponent generic-table-customization ">
    <div class="modal-header  p-16 py-0 flex flex-shrink-0 items-center justify-between p-2">

    <div class="modal-title">
        <h1>{{"Customize The Table" | translang}}</h1>
    </div>

        <div class="modal-close d-flex justify-end">
            <button mat-icon-button (click)="Close()" >
                X
            </button>
        </div></div>
    <div class="modal-body relative p-16  py-0">

        <div class="itemPerPageBlock">
            
                <mat-label class="mb-2">{{"Item per page" | translang}}</mat-label><br />
                <!-- <mat-select #pageSizeSelect class="customiseTableSelect pt-2" [(ngModel)]="pageSize"
                    [disableOptionCentering]="true" (selectionChange)='customizeItemPerpage($event)'>

                    <mat-option *ngFor="let item of itemperpageList" value={{item}}>
                        {{item}}
                    </mat-option>
                </mat-select> -->

                <select  [(ngModel)]="pageSize" (change)='customizeItemPerpage(pageSize)'>
                    <option *ngFor="let item of itemperpageList" value={{item}}>
                        {{item}}
                    </option>
                </select>
           

        </div>


     

        <div class="mgGt_heading">          
            {{"Select the columns" | translang}}   
            </div>

    <div class="columnlistMenu">  
        <ng-container *ngFor="let item of columnDefinition; let i = index">
            <ng-container *ngIf="item.isDefault">
                <label title="Default Columns" [ngClass]="{'isSelected isDefault cursor_notAllowed': item.isDefault}">
                    <span>{{ item.header | translang}}</span>
                </label>
            </ng-container>
            <ng-container *ngIf="!item.isDefault">
                <label [ngClass]="{ isSelected: item.isSelected || item.isCustomized  }" (click)="addOrRemoveColumn(item)">
                    <span>{{ item.header | translang }}</span>
                </label>
            </ng-container>
        </ng-container>
    </div>



<div class="mgGt_heading">
    {{"Table Preview" | translang}}
</div>

        <button class="submitCustomizationBtn" (click)="submitCustomization()" type="button" >
            {{"Confirm Table Customization" | translang}}
        </button>
    </div>
</div>

<ng-template #tableRowTemp let-context="context">   
    <div [ngSwitch]="context.columnname">  
        <ng-container *ngSwitchDefault>
            <span  [ngClass]="{'disabled':context?.element?.disabled}" >{{context.value | translang}}</span>
         </ng-container>
    </div>
</ng-template>

<ng-template #tableHeaderTemp let-context="context">
    <span title="{{context.value}}" >{{context.header | translang}}</span>
</ng-template>
