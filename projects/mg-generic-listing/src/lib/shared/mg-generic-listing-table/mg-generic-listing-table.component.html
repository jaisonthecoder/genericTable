<div class="mg-generic-listing-wraper" [attr.dir]="selectedLang == 'en-US' ? 'ltr':'rtl'" >
<div class="pcs-global-search-block">
  <!--GLOBAL SEARCH-->
  <div *ngIf="showGlobalSearch && inlineFilterService && loadedFlag">
    <app-generic-table-advance-search [searchItemCount]="2" [hideAdvanceSearch]="hideAdvanceSearch" [searchLookupServiceSource]="inlineFilterService"
      [tableColumn]="gridConfig?.columnDefinition" (onAdvanceSearch)="onApplyAdvanceSearch($event)"
      (onGlobalSearch)="onApplyGlobalSearch($event)"  [selectedLang]="selectedLang"  [gridConfig]="gridConfig">
    </app-generic-table-advance-search>
  </div>


  <ng-container *ngIf="tblView && loadedFlag">
    <div *ngIf="false;else tableInstanceRef">
      Loading....
    </div>
  </ng-container>

  <ng-container *ngIf="!tblView && loadedFlag">
    <div *ngIf="false;else cardListRef">
      Loading....
    </div>
  </ng-container>
</div>






<!---FILTER MENU -->
<mat-menu #filtermenu="matMenu" class="my-class">
  <ng-template [cdkPortalOutlet]="selectedFilter" (attached)="getInlineFilterReference($event)"></ng-template>
</mat-menu>




<!--LISTING TABLE TEMPLATE -->
<ng-template #tableInstanceRef>
  <div class="pcs-general-listing table-wrapper" [style.maxHeight]="gridConfig.height"
    [style.overflow]="gridConfig.height ? 'auto' : 'visible'">
    <table *ngIf="gridConfig" mat-table #table [dataSource]="dataSource" class="pcs-generic-table" cdkDropList
      cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)"    [cdkDropListDisabled]="gridConfig?.customizationGrid? false:true">
      <ng-container [matColumnDef]="column?.columnDef" *ngFor="let column of tableColumns; let i = index"
        [sticky]="isSticky(column)"   >

        <!--TABLE HEADER -->
        <th mat-header-cell *matHeaderCellDef [style.position]="column.sticky ? 'sticky' : 'relative'"
          [style.textAlign]="column.textAlign ? column.textAlign : 'left'" [style.left.px]="column.left"
          class="{{ column.headerClassList }}" [style.textWrap]="column.textWrap?'nowrap':'unset'"
          [style.background]="column.headerBg" [style.fontWeight]="column.headerWeight"
          [style.color]="column.headerColor" [style.width.px]="column.width" [style.maxWidth.px]="column.width"
          title="{{ column.header }}" cdkDrag (cdkDragStarted)="dragStarted($event, i, column)"
          [cdkDragData]="{name: column.columnDef, columIndex: i}"  [ngClass]="{'stickyHeder': gridConfig.height}"  >

          <!-- [cdkDropListDisabled]="false" -->
          <div class="flex">
            <ng-container *ngIf="!headerTemplate">
              <ng-container [ngSwitch]="column?.columnDef">
                <ng-container *ngSwitchCase="'select'">
                  <mat-checkbox *ngIf="multiSelect && column?.columnDef == 'select'"
                    (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </ng-container>

                <ng-container *ngSwitchDefault>
                  <span>{{ column.header | translang }}</span>
                </ng-container>
              </ng-container>
            </ng-container>

            <ng-container *ngIf="headerTemplate">
              <ng-container [ngSwitch]="column?.columnDef">
                <ng-container *ngSwitchCase="'select'">
                  <mat-checkbox *ngIf="
                    multiSelect &&
                    column?.columnDef == 'select' &&
                    !column.hideColHeader
                  " (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>

                  <span *ngIf="column.hideColHeader"> {{  column.header | translang  }} </span>
                </ng-container>

                <ng-container *ngSwitchDefault>
                  <ng-container *ngIf="!column.hideColHeader">
                    <ng-template [ngTemplateOutlet]="headerTemplate" [ngTemplateOutletContext]="{
                      context: {
                        columnname: column?.columnDef,
                        header: column?.header
                      }
                    }"></ng-template>
                  </ng-container>
                  <ng-container *ngIf="column.hideColHeader">
                    <span></span>
                  </ng-container>
                </ng-container>
              </ng-container>
            </ng-container>

            <span class="d-flex" style="padding: 0 4px" *ngIf="column.filter && !gridConfig?.customizationGrid"
              [matMenuTriggerFor]="filtermenu"  #menuTrigger="matMenuTrigger"   (click)="initFilter(column)">
              <button *ngIf="!column.filerEnabled">

                <svg [style.fill]="column.headerColor" fill="#083668" class="filter-cion-svg" version="1.1"
                  id="Layer_1" viewBox="0 0 300.906 300.906" xml:space="preserve">
                  <g>
                    <g>
                      <path d="M288.953,0h-277c-5.522,0-10,4.478-10,10v49.531c0,5.522,4.478,10,10,10h12.372l91.378,107.397v113.978
                    c0,3.688,2.03,7.076,5.281,8.816c1.479,0.792,3.101,1.184,4.718,1.184c1.94,0,3.875-0.564,5.548-1.68l49.5-33
                    c2.782-1.854,4.453-4.977,4.453-8.32v-80.978l91.378-107.397h12.372c5.522,0,10-4.478,10-10V10C298.953,4.478,294.476,0,288.953,0
                    z M167.587,166.77c-1.539,1.809-2.384,4.105-2.384,6.48v79.305l-29.5,19.666V173.25c0-2.375-0.845-4.672-2.384-6.48L50.585,69.531
                    h199.736L167.587,166.77z M278.953,49.531h-257V20h257V49.531z" />
                    </g>
                  </g>
                </svg>
              </button>






              <button *ngIf="column.filerEnabled">

                <svg xmlns="http://www.w3.org/2000/svg" width="19.913" height="15.432" viewBox="0 0 19.913 15.432">
                  <g id="Group_164071" data-name="Group 164071" transform="translate(7447.078 17099.748)">
                    <g id="Group_164070" data-name="Group 164070">
                      <path id="Icon_feather-filter" data-name="Icon feather-filter"
                        d="M18.278,4.5H3l6.111,7.226v5l3.056,1.528V11.726l1.173-1.318"
                        transform="translate(-7449 -17103.375)" fill="#083668" stroke="#083668"
                        [style.stroke]="column.headerColor" stroke-width="1" />
                      <path id="Path_39619" data-name="Path 39619" d="M-7435.629-17095.65l1.731,1.674,4.112-4.781"
                        transform="translate(-4355.311 1294.544) rotate(14)" fill="none" stroke="#5392d9"
                        stroke-width="1.5"  />
                    </g>
                  </g>
                </svg>
              </button>
            </span>

            <span class="d-flex" *ngIf="gridConfig?.customizationGrid == true" style="padding: 0 4px">
              <button>
                <svg width="14px" fill="#224b78" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512"
                  style="enable-background:new 0 0 512 512;" xml:space="preserve">
                  <g>
                    <path d="M510.3,252.4l-81.7-64.4c-2-1.6-4.9-1.2-6.5,0.8c-0.6,0.8-1,1.8-1,2.9V233H279.1V90.9h41.5c3.8,0,6-4.5,3.6-7.5L259.7,1.8
               c-1.5-2-4.4-2.4-6.4-0.8c-0.3,0.2-0.6,0.5-0.8,0.8l-64.5,81.7c-1.6,2-1.2,4.9,0.8,6.5c0.8,0.6,1.8,1,2.9,1H233V233H90.9v-41.5
               c0-3.8-4.5-6-7.5-3.6L1.8,252.4c-2,1.5-2.4,4.4-0.8,6.4c0.2,0.3,0.5,0.6,0.8,0.8l81.6,64.5c3,2.4,7.5,0.3,7.5-3.6v-41.4h142.1
               v142.1h-41.5c-3.8,0-6,4.5-3.6,7.5l64.5,81.6c1.9,2.4,5.4,2.4,7.2,0l64.5-81.6c2.4-3,0.3-7.5-3.6-7.5h-41.3V279.1h142.1v41.5
               c0,3.8,4.5,6,7.5,3.6l81.6-64.5c2-1.6,2.4-4.5,0.8-6.6C510.8,252.8,510.6,252.6,510.3,252.4z" />
                  </g>
                </svg>

              </button>
            </span>



          </div>


        </th>

        <!--TABLE COLUMNS -->
        <td [style.position]="column.sticky ? 'sticky' : 'relative'"
          [style.textAlign]="column.textAlign ? column.textAlign : 'left'" [style.left.px]="column.left"
          class="{{ column.classList }}" [style.minWidth.px]="column.width" [style.width.px]="column.width"
          [style.color]="column.cellColor" [style.fontWeight]="column.cellWeight" [style.maxWidth.px]="column.width"
          [style.background]="column.cellBg" mat-cell *matCellDef="let element; let idx = index"
          [ngClass]="{ 'col-nowrap': column.nowrap }">
          <!-- <mat-checkbox  *ngIf="selectCheckbox"  (click)="$event.stopPropagation()"
    (change)="$event ? selection.toggle(row) : null"
    [checked]="selection.isSelected(row)">
</mat-checkbox> -->
          <ng-container *ngIf="!rowTemplate">
            <ng-container [ngSwitch]="column?.columnDef">
              <ng-container *ngSwitchCase="'select'">
                <mat-checkbox [disabled]="column.disabled" (click)="$event.stopPropagation()"
                  (change)="selectHandler($event, element)" [checked]="selection.isSelected(element)">
                </mat-checkbox>
              </ng-container>

              <ng-container *ngSwitchDefault>
                <span> {{ element[column.columnDef] }}</span>
              </ng-container>
            </ng-container>
          </ng-container>

          <ng-container *ngIf="rowTemplate">
            <ng-container [ngSwitch]="column?.columnDef">
              <ng-container *ngSwitchCase="'select'">
                <mat-checkbox [disabled]="column.disabled" (click)="$event.stopPropagation()"
                  (change)="selectHandler($event, element)" [checked]="selection.isSelected(element)">
                </mat-checkbox>
              </ng-container>

              <ng-container *ngSwitchDefault>
                <ng-template [ngTemplateOutlet]="rowTemplate" [ngTemplateOutletContext]="{
                  context: {
                    row: element,
                    index: idx,
                    columnname: column.columnDef,
                    column: column,
                    header: column.header,
                    value: element[column.columnDef],
                    rowSelected: selection.isSelected(element),
                    error: false,
                    errorMsg: ''
                  }
                }"></ng-template>
              </ng-container>
            </ng-container>
          </ng-container>
        </td>
      </ng-container>


      <!--TABLE ROWS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns; let rowIdx = index"
        (dblclick)="viewClick(emprow)">
      </tr>
    </table>
  </div>

  <ng-container *ngIf="dataList && dataList?.length == 0" [ngTemplateOutlet]="noDataTemplate"></ng-container>



  <!--TABLE PAGINATION -->
<mat-paginator *ngIf="showPagination" class="bg-transparent" #paginator [pageSize]="pageSize"
[pageSizeOptions]="itemperpageList" [showFirstLastButtons]="true" [length]="totalCount" [pageIndex]="pageIndex - 1"
(page)="onPageEventChange($event)" [showFirstLastButtons]="true">
</mat-paginator>


</ng-template>



<!--TABLE HEADER FILTER MENU TEMPLATE -->
<ng-template #tablFilterMenuTemplate let-column="dataitem">
  <app-inline-filter #genericInlineFilter [filterSourceData]="gridConfig?.filterData"
    [column]="column"></app-inline-filter>
</ng-template>



<!--LISTING CARD TEMPLATE -->
<ng-template #cardListRef>
  <mg-generic-card-list  [cardItemPerPage]="cardItemPerPage"  [gridConfig]="gridConfig" [cardItemTemplate]="cardItemTemplate" [sourceData]="dataList">
  </mg-generic-card-list>


  <ng-container *ngIf="dataList && dataList?.length == 0" [ngTemplateOutlet]="noDataTemplate"></ng-container>



  <!--card PAGINATION -->
<mat-paginator *ngIf="showPagination" class="bg-transparent" #paginator [pageSize]="pageSize"
[pageSizeOptions]="itemperpageList" [showFirstLastButtons]="true" [length]="totalCount" [pageIndex]="pageIndex - 1"
(page)="onPageEventChange($event)" [showFirstLastButtons]="true">
</mat-paginator>

</ng-template>
