<div class="mg-generic-inline-filter" (click)="$event.stopPropagation()" *ngIf="column">
  <!-- (click)="$event.stopPropagation()" -->
  <ng-container *ngIf="column.columnType != 'date'">
    <!-- Sort buttons-->
    <div class="top-section"  *ngIf="!column?.hideInlineFilterSort">
      <button (click)="sortDataSource_(column?.columnDef, 1, column)" class="mgGt_btns d-flex" [ngClass]="{
         '': column?.sort !== 'asc',
         'btn-blue': column?.sort == 'asc'
       }">

        <svg xmlns="http://www.w3.org/2000/svg" width="22.422" height="16.523" viewBox="0 0 22.422 16.523">
          <g id="Group_164556" data-name="Group 164556" transform="translate(1 1)">
            <path id="Path_27518" data-name="Path 27518" d="M144,168l5.031,5.031L154.062,168"
              transform="translate(-134.054 -158.507)" fill="none" stroke="#083668" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" />
            <line id="Line_531" data-name="Line 531" y2="10.418" transform="translate(15.048 3.473)" fill="none"
              stroke="#083668" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            <line id="Line_532" data-name="Line 532" x2="8.103" transform="translate(0 5.788)" stroke="#083668"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            <line id="Line_533" data-name="Line 533" x2="15.048" stroke="#083668" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" />
            <line id="Line_534" data-name="Line 534" x2="6.945" transform="translate(0 11.575)" stroke="#083668"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </g>
        </svg>

        <div class="text-sm no-wrap">{{"Sort A to Z"| translang}}</div>

      </button>
      <button (click)="sortDataSource_(column?.columnDef, -1, column)" class="mgGt_btns d-flex" [ngClass]="{
         '': column?.sort !== 'desc',
         'btn-blue': column?.sort == 'desc'
       }">

        <svg xmlns="http://www.w3.org/2000/svg" width="22.422" height="16.523" viewBox="0 0 22.422 16.523"  style="transform: scaleY(-1);">
          <g id="Group_164556" data-name="Group 164556" transform="translate(1 1)">
            <path id="Path_27518" data-name="Path 27518" d="M144,168l5.031,5.031L154.062,168"
              transform="translate(-134.054 -158.507)" fill="none" stroke="#083668" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" />
            <line id="Line_531" data-name="Line 531" y2="10.418" transform="translate(15.048 3.473)" fill="none"
              stroke="#083668" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            <line id="Line_532" data-name="Line 532" x2="8.103" transform="translate(0 5.788)" stroke="#083668"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            <line id="Line_533" data-name="Line 533" x2="15.048" stroke="#083668" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" />
            <line id="Line_534" data-name="Line 534" x2="6.945" transform="translate(0 11.575)" stroke="#083668"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </g>
        </svg>

        <div class="text-sm no-wrap">{{"Sort Z to A" | translang}}</div>

      </button>
    </div>

    <!-- Search Box-->
    <div class="searchbox-section">
      <div class="searchbox-input">
        <input matInput class="col" (keyup)="onFilterSearch(column)"
          placeholder="{{'Search for specific value'| translang}}" [(ngModel)]="column.filterSearchValue" />
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="col-auto">
          <path class="text-gray-600" stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>

    </div>

    <!--Data List -->
    <div class="data-list-section MasterData" style="height: 200px; overflow: auto"
      *ngIf="column.isMasterData && columnFilter.filterDataList && columnFilter.filterDataList.length > 0">
      <ng-container *ngFor="let item of columnFilter.filterDataList">
        <div class="list-item">
          <mat-checkbox [(ngModel)]="item.selected" (click)="$event.stopPropagation()" type="checkbox"
            (change)="onCheckboxChange($event, column, item)">
            {{ extractFilterValue(item, selectedLang, "value") }}
          </mat-checkbox>
          <span>

          </span>
        </div>
      </ng-container>
    </div>



    <div class="data-list-section noMasterData" style="height: 200px; overflow: auto"
      *ngIf="!column.isMasterData && columnFilter.filterDataList && columnFilter.filterDataList.length > 0">
      <ng-container *ngFor="let item of columnFilter.filterDataList">
        <div class="list-item">
          <mat-checkbox #checkboxONE [(ngModel)]="item.selected" (click)="$event.stopPropagation()" type="checkbox"
            (change)="onCheckboxChange($event, column, item)">
          </mat-checkbox>
          <span>
            {{item.code | translang}}
          </span>
        </div>
      </ng-container>
    </div>





    <div class="no-data-list-section" style="height: auto;padding: 1rem;overflow: auto;text-align: center;"
      *ngIf="columnFilter.filterDataList && columnFilter.filterDataList.length == 0">
      <h3>{{"No Data Found"| translang}}</h3>
    </div>
    <!--Apply Button -->
    <div class="footer-section">
      <button [disabled]="columnFilter?.filterDataList && columnFilter?.filterDataList?.length == 0 "     (click)="applyColumnFilter(column)" class="mgGt_btns btn-blue col">
        {{"Apply"| translang}}
      </button>
      <button (click)="clearColumnFilter(column)" class="mgGt_btns col">
        {{"Clear" | translang}}
      </button>
    </div>
  </ng-container>


  <ng-container *ngIf="column.columnType == 'date'">

    <section class="data-list-section">
      <form [formGroup]="columnFilter.dateFilterForm">
        <mat-form-field appearance="outline">
          <mat-datepicker #picker1></mat-datepicker>
          <mat-datepicker-toggle matSuffix [for]="picker1">
          </mat-datepicker-toggle>
          <input formControlName="startDate" matInput [matDatepicker]="picker1" placeholder="{{'From' | translang}}">
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-datepicker #picker2></mat-datepicker>
          <mat-datepicker-toggle matSuffix [for]="picker2">
          </mat-datepicker-toggle>
          <input formControlName="endDate" matInput [matDatepicker]="picker2" placeholder="{{'To' | translang}}">
        </mat-form-field>

        <span *ngIf="formValidator.startDate.errors?.rangeMissMatch" class="validate-form error-text">
          {{"To date is lesser than From date" | translang}}
        </span>

        <span *ngIf="formValidator.endDate.value && formValidator.endDate.errors?.rangeMissMatch" class="validate-form error-text">
          {{"To date is lesser than From date" | translang}}
        </span>

      </form>
    </section>



    <!--Apply Button -->
    <div class="footer-section">
      <button (click)="applyDateFilter(column)" class="mgGt_btns col btn-blue">
        {{"Apply" | translang}}
      </button>
      <button (click)="clearDateFilter(column)" class="mgGt_btns col">
        {{"Clear" | translang}}
      </button>
    </div>
  </ng-container>






  <!-- <ng-container *ngIf="column.dataType == 'date'"> </ng-container> -->
</div>
